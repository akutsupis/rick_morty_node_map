<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Network Graph</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        #network {
            width: 100%;
            height: 600px;
        }
        .node-image {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Rick and Morty Network Graph</h1>
    <div id="network"></div>
    <script>
        // Fetch data and render the graph
        Promise.all([
            fetch('/nodes').then(response => response.json()),
            fetch('/edges').then(response => response.json())
        ]).then(([nodes, edges]) => {
            const width = window.innerWidth * 0.95, height = 600;

            const svg = d3.select("#network").append("svg")
                .attr("width", width)
                .attr("height", height);

            const d3Edges = edges.map(edge => ({
                source: edge.from,
                target: edge.to,
                label: edge.label
            }));

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(d3Edges).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2));

            svg.append("defs").selectAll("pattern")
                .data(nodes.filter(d => d.group === "character"))
                .enter().append("pattern")
                .attr("id", d => "img" + d.id)
                .attr("patternUnits", "objectBoundingBox")
                .attr("width", 1)
                .attr("height", 1)
                .append("image")
                .attr("xlink:href", d => d.image)
                .attr("width", 40)
                .attr("height", 40)
                .attr("x", 0)
                .attr("y", 0);

            const link = svg.append("g")
                .selectAll("line")
                .data(d3Edges)
                .enter().append("line")
                .attr("stroke-width", 1.5)
                .attr("stroke", "#999");

            const node = svg.append("g")
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("r", 20)
                .attr("fill", d => d.group === "character" ? `url(#img${d.id})` : (d.group === "episode" ? "orange" : "#76b900"))
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            node.append("title")
                .text(d => d.label);

            const labels = svg.append("g")
                .selectAll("text")
                .data(nodes)
                .enter().append("text")
                .attr("text-anchor", "middle")
                .attr("alignment-baseline", "middle")
                .attr("font-size", "10px")
                .attr("fill", "#333")
                .text(d => d.label);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                labels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y + 25);
            });

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }).catch(error => {
            console.error('Error loading the graph data:', error);
        });
    </script>
</body>
</html>
