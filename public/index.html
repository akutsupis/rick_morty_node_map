@file index.html
This HTML file sets up the structure of the web application page.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Network Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Rick and Morty Network Map</h1>
    <div id="settings">
        <div id="toggles">
            <label>
                <input type="checkbox" id="togglePhotos"> Show Photos Instead of Circles
            </label>
            <label>
                <input type="checkbox" id="toggleCharacters" checked> Show Characters
            </label>
            <label>
                <input type="checkbox" id="toggleEpisodes" checked> Show Episodes
            </label>
            <label>
                <input type="checkbox" id="toggleLocations" checked> Show Locations
            </label>
            <label>
                <input type="checkbox" id="highlightNodeToggle"> Highlight Selected Node
            </label>
        </div>
        <div id="search-container">
            <input type="text" id="nodeSearch" placeholder="Search for nodes..." />
            <select id="typeFilter">
                <option value="all">All Types</option>
                <option value="character">Characters</option>
                <option value="episode">Episodes</option>
                <option value="location">Locations</option>
            </select>
            <button id="resetFilters">Reset</button>
        </div>
    </div>
    </div>
    <div id="graph"></div>
    <div id="tooltip"></div>
    <script src="graph.js"></script>
</body>
</html>
